<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HymnOps</title>
    <script>
      (function () {
        var l = window.location;
        var pathSegments = l.pathname.split("/").filter(Boolean);
        var isGitHubIoHost = /\.github\.io$/i.test(l.hostname);
        var pathSegmentsToKeep = isGitHubIoHost && pathSegments.length > 0 ? 1 : 0;

        var newUrl =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname.split("/").slice(0, 1 + pathSegmentsToKeep).join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash;

        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
