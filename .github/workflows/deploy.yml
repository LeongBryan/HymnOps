name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Validate no lyrics policy
        run: npm run validate-no-lyrics --if-present

      - name: Validate data
        run: npm run validate --if-present

      - name: Build app
        run: |
          if [ -z "$VITE_BASE" ]; then
            VITE_BASE="/"
          fi
          echo "Building with VITE_BASE=$VITE_BASE"
          VITE_BASE="$VITE_BASE" npm run build
        env:
          VITE_BASE: ${{ vars.VITE_BASE }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
